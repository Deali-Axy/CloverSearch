<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CloverSearch</title>
    <link rel="stylesheet" href="/static/search/css/bootstrap.css">
</head>
<body class="container">

<div class="content" style="margin-top: 200px;">
    <center>
        <img src="/static/search/images/CloverSearchLogo.png" width="500">
        <form action="/search/page/search">
            <div class="input-group mb-3" style="margin-top: 50px;height: 50px;width: 100%">
                <input type="text" class="form-control form-control-lg shadow" name="w" placeholder="Input for search..." aria-label="Input for search..." aria-describedby="basic-addon2">
                <div class="input-group-append shadow">
                    <button class="input-group-text btn btn-lg btn-outline-info" type="submit" id="basic-addon2">Search</button>
                </div>
            </div>
        </form>
    </center>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
